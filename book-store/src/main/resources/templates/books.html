<!DOCTYPE html>
<html th:replace="~{layout/masterLayout :: layout(~{::main})}" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
    <div class="container-fluid p-5 bg-light">
        <div class="row">
            <div class="offset-6 col">
                <form th:action="@{/books/search-book}" method="post">
                    <div class="input-group">
                        <input type="text" name="key" class="form-control">
                        <input type="submit" value="Search" class="btn btn-primary
                        input-group-text"></input>
                    </div>
                </form>

            </div>
        </div>
    </div>
    <div class="container my-5">
        <div class="row">
            <div class="col-4" th:each="book : ${books}">
                <div  class="card  mb-3" ><!--/images/product-item1.png -->
                    <img width="400" height="400"  th:src="@{'/images/'+${book.imageUrl}+'.png'}"
                         class="card-img-top" alt="img">
                    <div class="card-body">
                        <h4 class="card-title text-capitalize" th:text="${book.getTitle()}"></h4>
                        <p class="lead card-text" th:text="${book.getAuthor()}"></p>
                        <div class="d-flex justify-content-between p-2">
                            <span class="lead card-text text-danger bold" th:text="${'$'+ book.getPrice()}"></span>
                            <a th:href="@{'/books/add-cart?id='+${book.id}}"
                               class="btn btn-link">Add</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
