<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    
    <title>User List</title>
</head>
<body>
    <h1>List</h1>
 
    <form action="">
        <form th:action="@{/users/list}" method="get">
            Filter by Name: <input type="text" name="name" /><br/>
            Filter by NRC: <input type="text" name="nrc" /><br/>
            Filter by Phone: <input type="text" name="phone" /><br/>
            <button type="submit">Filter</button>
        </form>
        <table>
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>NRC</th>
                <th>Address</th>
                <th>Location</th>
            </tr>
            <tr th:each="user : ${users}">
                <td th:text="${user.name}"></td>
                <td th:text="${user.phone}"></td>
                <td th:text="${user.nrc}"></td>
                <td th:text="${user.address}"></td>
                <td th:text="${user.location}"></td>
            </tr>
        </table>
    </form>
</body>
</html>
