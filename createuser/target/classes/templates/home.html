<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>

    <style>
    *{
    background:white;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    }
    body{
        min-width: 100vh;
        background: #eee;
        display: flex;
        font-family: sans-serif;
    }
    .container{
        margin: auto;
        width: 500px;
        height: 500px;
        max-width: 90%;
    }
    .container form{
        width: 100%;
        height: 100%;
        padding: 40px;
        border-radius: 8px;
        background-color: darkblue;

    }
    .container .form-group{
        padding: 0;
        width: fit-content;
    }

    .h1{
        text-align: center;
        margin-bottom: 24px;
        width: fit-content;
    }

    .container a{
        padding: 5px;

    }

    .container form button{
        background-color: seagreen;
    }

    </style>
</head>

<body>

<div class="container">

    <form action="">

        <h1 class="h1"> Home Page!</h1>

        <div class="form-group">
            <a href="/filter" class="a">Filter Users</a>
        </div>
       <br><br>

          <form th:action="@{/logout}" method="post"><br>
              <button type="submit" class="form button" >Logout</button>
          </form>

    </form>

</div>

</body>
</html>
