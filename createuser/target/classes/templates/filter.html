<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Filter</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            min-width: 100vh;
            background: #eee;
            display: flex;
            font-family: sans-serif;
        }
        .container{
            margin: auto;
            width: 500px;
            height: 500px;
            max-width: 90%;
        }
        .container form{
            width: 100%;
            height: 100%;
            padding: 20px;
            background: darkblue;
            border-radius: 4px;
        }

        .container h2{
            text-align: -moz-left;
            margin-bottom: 24px;
            color: silver;

        }

        .container form .form-control{
            width: 100%;
            height: 40px;
            background: white;
            border-radius: 4px;
            border: 1px solid silver;
            margin: 10px 0 18px 0;
            padding: 0 10px;
        }
        .container form .button{
            padding: 5px;
            margin: 5px;
            background-color: green;
        }

        .container form .h1{
            color: silver;
            text-align: center;
        }

    </style>
</head>
<body>

<div class="container">
    <form th:action="@{/filter}" method="post">

        <h1 class="h1">Filter Users</h1><br> <br>

        <label>Name: <input type="text" name="name" class="from-control"/></label><br><br>

        <label>Phone: <input type="text" name="phone" class="form-control"/></label><br>

        <label>NRC: <input type="text" name="nrc" class="form-control"/></label><br><br>

        <button type="submit" class="button">Filter</button>
        <br> <br>

        <h2 >Filtered Users</h2>
        <ul>
            <li th:each="user : ${users}">
                <span th:text="${user.name}"></span> -
                <span th:text="${user.phone}"></span> -
                <span th:text="${user.nrc}"></span>
            </li>
        </ul>
    </form>

</div>


</body>
</html>
