<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
<style>
  *{
  margin: 0;
  padding: 0;
  box-sizing: border-box;

  }
  body{
  min-width: 100vh;
  background: #eee;
  display: flex;
  font-family: sans-serif;
  }
  .container{
  margin: auto;
  width: 500px;
  height: 500px;
  max-width: 90%;

  }
  .container form{
  width: 100%;
  height: 100%;
  padding: 20px;
  border-radius: 4px;
  background-color: darkblue;

  }

  .container h1{
  text-align: center;
  margin-bottom: 24px;
  color: silver;

  }
  .container form .form-control{
  width: 100%;
  height: 40px;
  background: white;
  border-radius: 4px;
  border: 1px solid silver;
  margin: 10px 0 18px 0;
  padding: 0 10px;

  }
  .container form .button{
  padding: 0 10px;
  margin:  1px 0 18px 0;
  width: 100%;
  height: 40px;
  border-radius: 4px;
  border: 1px solid silver;
  background-color: green;

  }
  </style>
</head>
<body>
<div class="container">


  <form action="#" th:action="@{/register}" th:object="${user}" method="post">

    <div>
      <label style="color: #eeeeee">Username:

        <input type="text" th:field="*{username}" class="form-control" required />

      </label>
    </div>


    <div>
      <label style="color: white">Phone:

        <input type="tel" th:field="*{phone}" class="form-control" required />

      </label>
    </div>


    <div>

      <label style="color: #eeeeee">Password:

        <input type="password" th:field="*{password}" class="form-control" required />

      </label>

    </div>
    <br>

    <div>

      <button type="submit" class="button" style="color: white" >Register</button>

    </div>

  </form>


</div>

</body>
</html>
