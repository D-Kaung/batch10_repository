<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: lightskyblue;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;

    }

    .container {
      width: 100%;
      max-width: 400px;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .container h1 {
      text-align: center;
      margin-bottom: 24px;
      font-size: 24px;
      color: #333;
    }

    .container form {
      width: 100%;
    }

    .container form .form-control {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .container form .form-control:focus {
      border-color: #2575fc;
    }

    .container form .form-control::placeholder {
      color: #aaa;
    }

    .container form .button {
      width: 100%;
      padding: 14px;
      background-color: #2575fc;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;

    }

    .container form .button:hover {
      background-color: #6a11cb;
    }

    .container form .form-group {
      margin-bottom: 20px;
    }

    .container form label {
      font-size: 14px;
      font-weight: 600;
      color: #555;
    }
  </style>
</head>
<body>

<div class="container">
  <form action="#" th:action="@{/register}" th:object="${user}" method="post">
    <h1>Create Account</h1>

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" th:field="*{username}"
             class="form-control" placeholder="Enter your username" required />
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="tel" id="phone" th:field="*{phone}" class="form-control"
             placeholder="Enter your phone number" required />
      <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" style="color: red;"></p>
    </div>

    <div class="form-group">
      <label for="nrc">NRC</label>
      <input type="text" id="nrc" th:field="*{nrc}" class="form-control"
             placeholder="Enter your NRC number" required/>
      <p th:if="${#fields.hasErrors('nrc')}" th:errors="*{nrc}" style="color: red;"></p>
    </div>


    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" th:field="*{password}"
             class="form-control" placeholder="Create a password" required />
    </div>

    <div>
      <label for="name">Name</label>
      <input type="text" id="name" th:field="*{name}" class="form-control"
             placeholder="Enter your name" required/>
    </div>
    <br>

    <br>

    <div>
      <label for="address">Address</label>
      <input type="text" id="address" th:field="*{address}" class="form-control"
             placeholder="Enter your address" required/>
    </div>

    <div class="form-group">
      <button type="submit" class="button">Register</button>
    </div>
  </form>
</div>

</body>
</html>
