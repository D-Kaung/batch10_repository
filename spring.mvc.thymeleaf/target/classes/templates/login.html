<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }
        body{
            background: lightskyblue;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container{
            width: 100%;
            max-width: 400px;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);

        }
        .container form{
            width: 100%;
            height: 100%;

        }

        .container h1{
            text-align: center;
            margin-bottom: 24px;

        }
        .container form .form-control{
            width: 100%;
            height: 40px;
            background: white;
            border-radius: 4px;
            border: 1px solid silver;
            margin: 10px 0 18px 0;
            padding: 0 10px;
            cursor: pointer;

        }
        .container form .button{
            width: 100%;
            padding: 14px;
            background-color: #2575fc;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;

        }


    </style>
</head>
<body>

<div class="container">

    <form th:action="@{/login}" method="post">

        <h1 style="color: black">Login Form</h1>

        <div class="form group">
            <label class="label" style="color: black">Username:
                <input type="text" name="username" placeholder="Enter your username"
                       class="form-control" required/>
            </label>
        </div>


        <div class="form group">
            <label class="label" style="color: black">Password:
                <input type="password" name="password"
                       placeholder="Enter your password" class="form-control" required/>
            </label>
        </div>

        <div th:if="${param.error}" class="error-message" style="color: red">
             Idiot Your Username or Password is incorrect!
        </div>
        <br>

        <div>
            <button type="submit" class="button">Login</button>
        </div>


    </form>

</div>

</body>
</html>
